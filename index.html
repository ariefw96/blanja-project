<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="assets/styles/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="login-form" action="home.html" autocomplete="off">
            <div class="form-header">
                <a href="index.html">
                    <h3><img src="assets/Logo.png"> Blanja</h3>
                </a>
                <p>Please login with your account</p>
            </div>
            <div class="btn-group">
                <button class="login-customer" type="submit">Customer</button>
                <button class="login-seller" type="submit">Seller</button>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password">
            </div>
            <div style="text-align: right; margin-bottom: 1rem;">
                <a href="forgot_password.html" style="color: #DB3022;">Forgot Password?</a>
            </div>
            <div>
                <button class="form-button" type="submit">Login</button>
            </div>

            <div class="form-footer">
                Don't have a Tokopedia account? <a href="register.html" style="color: #DB3022;">Register</a>
            </div>
        </form>
    </div>
</body>

</html>
