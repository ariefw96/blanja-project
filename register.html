<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link href="assets/styles/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="login-form" action="" autocomplete="off">
            <div class="form-header">
                <a href="index.html">
                    <h3><img src="assets/Logo.png"> Blanja</h3>
                </a>
                <p>Please signup with your account</p>
            </div>
            <center>
                <div class="btn-group">
                    <button class="login-customer" >Customer</button>
                    <button class="login-seller" >Seller</button>
                </div>
            </center>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password">
            </div>
            <!-- <div style="text-align: right; margin-bottom: 1rem;">
                <a href="forgot_password.html" style="color: #DB3022;">Forgot Password?</a>
            </div> -->
            <br>
            <div>
                <button class="form-button" type="submit">Register</button>
            </div>

            <div class="form-footer">
                Already have a Tokopedia account? <a href="index.html" style="color: #DB3022;">Login</a>
            </div>
        </form>
    </div>
</body>

</html>
